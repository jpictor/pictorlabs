<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add YouTube Video URL</h3>
                    <form class="form-inline" role="form" ng-submit="submit()">
                        <div style="width:100%" class="form-group has-success has-feedback">
                            <div style="width:100%" class="input-group">
                            <input type="text" 
                                   size="100"
                                   class="form-control"
                                   ng-model="url"
                                   placeholder="Enter URL...">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
